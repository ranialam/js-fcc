<!Doctype html>
<html>
  <head>
    <title> People counter </title>
  </head>
  <body>
    <button onclick="incrementfunc()"> increment </button>
    <button onclick="savingfunc()"> Save </button>
    <p id="countdisplay"> People count : 0 </p>
  </body>
  <script>
    let number=0;
    function incrementfunc(){
      number=number+1;
      alert("the number of people is :" +number);
      document.getElementById("countdisplay").textContent=" People count " +number;

    }

    function savingfunc(){
      alert("you've saved the number of people");
    }

  </script>

</html>
